spring.application.name=qa-test-result-service

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=test_results
# spring.data.mongodb.authentication-database=admin
# spring.data.mongodb.username=your_username
# spring.data.mongodb.password=your_password

# MongoDB Connection Pool Settings
spring.data.mongodb.auto-index-creation=true

# Logging for MongoDB operations (optional - for debugging)
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# Server Configuration
server.port=8080
